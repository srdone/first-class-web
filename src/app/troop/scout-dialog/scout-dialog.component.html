<h1 md-dialog-title>
  {{ data.isEdit ? 'Edit Scout' : 'Create Scout' }}
</h1>

<md-dialog-content *ngIf="data.isEdit">
  <md-input-container>
    <input mdInput type="text" placeholder="First Name" [(ngModel)]="data.scout.firstName"/>
  </md-input-container>
  <md-input-container>
    <input mdInput type="text" placeholder="Last Name" [(ngModel)]="data.scout.lastName"/>
  </md-input-container>
  <md-input-container>
    <input mdInput type="text" placeholder="Rank" [(ngModel)]="data.scout.rank"/>
  </md-input-container>
</md-dialog-content>

<md-dialog-actions>
  <button md-button>Save</button>
  <button md-button>Cancel</button>
</md-dialog-actions>
